<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="logincont">
      <div class="login1">
        <h3>Login</h3>
       <input placeholder="Your email" type="email"><br><br>
       <input placeholder="Your Password" type="password"><br><br>
       <button>Login</button>
      </div>
      <div class="login2">
        <h3>Create an account</h3>
       <input placeholder="Username" type="text"><br><br>
       <input placeholder="Your Email" type="email"><br><br>
       <input placeholder="Your Password" type="password"><br><br>
       <input placeholder="Confirm Password" type="password"><br><br>
       <button>Submit & Register</button>
      </div>
    </div>
</body>
</html>
