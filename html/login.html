<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="logincont">
      <div class="login1">
        <h3>Login</h3>
       <input style="width: 400px; height: 25px;" placeholder="Your email" type="email"><br><br>
       <input style="width: 400px;height: 25px;" placeholder="Your Password" type="password"><br><br>
       <button style="width: 80px; height: 35px;background-color: green; color: aliceblue; border: none; border-radius: 5px; font-weight: 400;">Login</button>
      </div>
      <div class="login2">
        <h3>Create an account</h3>
       <input style="width: 400px; height: 25px;" placeholder="Username" type="text"><br><br>
       <input style="width: 400px; height: 25px;" placeholder="Your Email" type="email"><br><br>
       <input style="width: 400px; height: 25px;" placeholder="Your Password" type="password"><br><br>
       <input style="width: 400px; height: 25px;" placeholder="Confirm Password" type="password"><br><br>
       <button style="background-color: green; color: aliceblue; border: none; width: 150px; height: 35px; border-radius: 5px; font-size: small; font-weight: 500;">Submit & Register</button>
      </div>
    </div>
</body>
</html>
